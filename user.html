<!DOCTYPE html>
<html>
  <hader>
    <meta charset="utf-8" />
    <tile>Rest API practice</tile>
  </hader>
  <body onload="getData()">
    <ul>
      <div id="dataList"></div>
    </ul>
    <script>
      function getData() {
        const list = document.getElementById("dataList");
        list.innerHTML = "";

        fetch("https://jsonplaceholder.typicode.com/users/1")
          .then(res => res.json())
          .then(user => {
            console.log(user.name);
          });
      }
    </script>
  </body>
</html>
